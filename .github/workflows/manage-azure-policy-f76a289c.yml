name: manage-azure-policy-f76a289c
on:
  workflow_dispatch:
    inputs:
      remarks:
        description: 'Reason for triggering the workflow run'
        required: false
        default: 'Updating Azure Policies'


## Uncomment the following if you wish to automatically trigger workflow run with every commit
#
#  push:
#    paths:
#      - 'initiatives/(Custom)_Enable_Azure_Monitor_for_VMs_14a0072b62eb4ac4b18c8eff/**'
#      - .github/workflows/manage-azure-policy-f76a289c.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_f76a289c}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          initiatives/(Custom)_Enable_Azure_Monitor_for_VMs_14a0072b62eb4ac4b18c8eff/**
